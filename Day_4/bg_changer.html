<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color changer</title>
</head>
<body>
    <button onclick="document.body.style.background=colors[Math.floor(Math.random()*colors.length)]"">Click here</button>
    <script>
    var colors = ["#FF5733", "#33FF57", "#5733FF", "#FFFF33", "#33FFFF", "#FF33FF", "#FF5733", "#33FF57", "#5733FF", "#FFFF33", "#33FFFF", "#FF33FF"];
    //document.body.style.background=colors[Math.floor(Math.random()*colors.length)];
    </script>
</body>
</html>
