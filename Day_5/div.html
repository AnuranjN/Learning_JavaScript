<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        #div1{
            width: 80%;
            border: 1px solid black;
            background: yellow;
            color: blue;
        }
        .underline{
            text-decoration: underline;
        }
    </style>
    <title>CSS Div</title>
</head>
<body>
    <div id="div1" class="underline">
        This is a line of text
    </div>
</body>
</html>
