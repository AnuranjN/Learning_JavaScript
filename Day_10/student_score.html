<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>

    <label for="score">Enter your score: </label>
    <input type="number" id="score" min="0" max="100" step="1">
    <button onclick="calculateGrade()">Calculate Grade</button>

    <p>Your grade is: <span id="result"></span></p>

    <script>
        function calculateGrade() {
            // Get the input value
            var score = parseFloat(document.getElementById("score").value);

            // Check the score and determine the grade
            var grade = "";

            if (score >= 90) {
                grade = "A+";
            } else if (score >= 80) {
                grade = "A";
            } else if (score >= 70) {
                grade = "B";
            } else if (score >= 60) {
                grade = "C";
            } else if (score >= 50) {
                grade = "D";
            } else {
                grade = "F";
            }

            // Display the grade
            document.getElementById("result").textContent = grade;
        }
    </script>
</body>
</html>
