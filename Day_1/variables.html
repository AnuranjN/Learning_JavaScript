<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables</title>
</head>
<body>
    <p>Working with Javascript Variables</p>
    <p id="demo"></p>
    <script>
        var x=10;
        var y=15;
        var z=x+y;

        document.getElementById('demo').innerHTML=z;
    </script>
    
</body>
</html>
